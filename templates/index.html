<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Downloader</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; }
        h1 { text-align: center; }
        label, select, input, button { width: 100%; padding: 10px; margin: 10px 0; }
        .alert { padding: 10px; margin: 10px 0; border: 1px solid; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Social Downloader</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <label for="url">Video URL:</label>
            <input type="text" id="url" name="url" required><br>

            <label for="platform">Platform:</label>
            <select name="platform" id="platform">
                <option value="TikTok">TikTok</option>
            </select><br>

            <label for="format">Format:</label>
            <select name="format" id="format">
                <option value="mp4">MP4</option>
                <option value="mp3">MP3</option>
            </select><br>

            <button type="submit">Download</button>
        </form>
    </div>

</body>
</html>
